{% extends "base.html" %}

{% block body %}
  <div style="text-align: center; margin: 20px;">
    <h2 style="color: #3498db;">Movie List</h2>
    {% for movie in mov_list %}
      <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <a href='{% url "movapp:detail" movie.id %}' style="text-decoration: none; color: #333;">
          <img src="{{ movie.img.url }}" width='100' height='100' style="border-radius: 8px;">
          <h3 style="margin-top: 10px;">{{ movie.name }}</h3>
        </a>
      </div>
    {% endfor %}

    <a href="{% url 'movapp:add' %}" style="display: block; margin-top: 20px; background-color: #3498db; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Add New Movie</a>
  </div>
{% endblock body %}

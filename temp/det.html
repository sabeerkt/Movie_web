{% extends "base.html" %}

{% block body %}
  <div style="text-align: center; margin: 20px;">
    <img src="{{ movie.img.url }}" width='100' height='100' style="border-radius: 8px;">
    <h2 style="color: #3498db; margin-top: 10px;">{{ movie.name }}</h2>
    <p style="color: #555;">Year: {{ movie.year }}</p>
    <p style="color: #555;">Description: {{ movie.des }}</p>
    
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <a href="{% url 'movapp:delet' movie.id %}" style="background-color: #e74c3c; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">Delete</a>

      <a href="{% url 'movapp:update' movie.id %}" style="background-color: #3498db; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Update</a>
    </div>
  </div>
{% endblock body %}
